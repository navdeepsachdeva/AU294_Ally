- name: Setup Web Server
  hosts:
    - web
    - london
  gather_facts: false
  tasks:
    # '-' List of Tasks/hosts
    - name: Install Web Package
      ansible.builtin.dnf:
        name: httpd
        state: present

    - name: Deploy Simple App
      ansible.builtin.copy:
        content: "Hello Ally Group"
        dest: /var/www/html/index.html
        mode: '0644'

    - name: Restart my service
      ansible.builtin.service:
        name: httpd
        state: restarted

      # ansible [Namespace].builtin [Collection].service [Module/Plugin/Ansible_Role]
